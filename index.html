<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas citables - Morale Printer 3000</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>

    <div class="office-copier" id="office-copier">
        <div class="top-panel">
            <div class="brand">Citas citables ...</div>
            <div class="status-light"></div>
        </div>
        
        <img src="copy-machine-clipart-md.png" alt="Fotocopiadora de oficina">

        <div class="output-tray">
            <div class="memo-output">
                <p id="memo-text">Presione 'Imprimir' si necesitas una cita citable...</p>
            </div>
        </div>

        <button id="print-btn">Imprimir</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
